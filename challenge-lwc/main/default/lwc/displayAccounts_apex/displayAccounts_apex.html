<template>
    <div class="wrapper">
        <div class="search">

            <input class='query' type="text">
            <button onclick={handleImperativeSearch}>Search Account</button>
        </div>
        <div class="displayresults">
            <template lwc:if={accounts}>
                <template for:each={accounts} for:item="acc">
                    <p class="p" key={acc.id}>{acc.Name}'s annual revenue: {acc.AnnualRevenue}</p>
                </template>
            </template>

        </div>
    </div>

    
</template>
